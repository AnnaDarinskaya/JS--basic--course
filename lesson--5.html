<script>
    var table = document.createElement("table"),tr,td;
 
    
    for(var i = 1; i <= 8; i++){  // формирование таблицы для доски
        tr = document.createElement("tr");
        tr.classList.add("figuri");
        table.append(tr);
        for(var j = 1;j <= 8;j++){
            td = document.createElement("td");
            td.classList.add("kletka" + ([i]+[j])); // каждой клетке добавила уникаль класс, но неочень красивый
            td.style.border = "1px solid gray";
            td.style.width = "50px";
            td.style.height = "50px";
            tr.append(td);
           
        }
       
    }
 
    

 table.classList.add("chess"); 
 for (var i = 0; i < table.rows.length; i++) {  // заполение цветом ячейки
  for (var j = 1 - i % 2; j < table.rows.length; j += 2) {
    table.rows[i].cells[j].style.backgroundColor = 'brown'; // коричные клетки
  }
}
for (var i = 0; i < table.rows.length; i++) {
  for (var j = i % 2; j < table.rows.length; j += 2) {  // желтые клетки
    table.rows[i].cells[j].style.backgroundColor = 'yellow';
  }
}
